{% extends "base.html" %}
{% block content %}
<h2>Offer Flight</h2>
<form method="post">
    <label>Flight ID:</label><input type="text" name="flight_id" required><br>
    <label>Route ID:</label><input type="text" name="route_id" required><br>
    <label>Progress:</label><input type="number" name="progress" value="0" required><br>
    <label>Cost:</label><input type="number" name="cost" required><br>
    <label>Next Time (HH:MM:SS):</label><input type="text" name="next_time" placeholder="12:30:00" required><br>
    <label>Support Airline:</label><input type="text" name="support_airline" required><br>
    <label>Support Tail:</label><input type="text" name="support_tail" required><br>
    <button type="submit">Offer Flight</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<a href="/">Back to Home</a>
{% endblock %}
