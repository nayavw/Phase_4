{% extends "base.html" %}
{% block content %}
<h2>Route Summary</h2>

{% if rows %}
<table border="1">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for item in row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No routes currently available.</p>
{% endif %}

<a href="/">Back to Home</a>
{% endblock %}
