{% extends "base.html" %}
{% block content %}
<h2>Add Person</h2>
<form method="post">
    <label>Person ID:</label><input type="text" name="person_id" required><br>
    <label>First Name:</label><input type="text" name="first_name" required><br>
    <label>Last Name:</label><input type="text" name="last_name" required><br>
    <label>Tax ID:</label><input type="text" name="tax_id" required><br>
    <label>Experience:</label><input type="number" name="experience"><br>
    <label>Miles:</label><input type="number" name="miles"><br>
    <label>Funds:</label><input type="number" step="0.01" name="funds"><br>
    <label>Location ID:</label><input type="text" name="location_id" required><br>
    <button type="submit">Add Person</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<a href="/">Back to Home</a>
{% endblock %}
