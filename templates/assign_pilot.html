{% extends "base.html" %}
{% block content %}
<h2>Assign Pilot</h2>
<form method="post">
    <label>Flight ID:</label><input type="text" name="flight_id" required><br>
    <label>Person ID:</label><input type="text" name="person_id" required><br>
    <button type="submit">Assign</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<a href="/">Back to Home</a>
{% endblock %}
