{% extends "base.html" %}
{% block content %}
<h2>Add Airport</h2>
<form method="post">
    <label>Airport ID:</label><input type="text" name="airport_id" required><br>
    <label>Name:</label><input type="text" name="name" required><br>
    <label>City:</label><input type="text" name="city" required><br>
    <label>State:</label><input type="text" name="state"><br>
    <label>Country:</label><input type="text" name="country" required><br>
    <label>Location ID:</label><input type="text" name="location_id" required><br>
    <button type="submit">Add Airport</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<a href="/">Back to Home</a>
{% endblock %}
